version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: airquality_postgres
    environment:
      POSTGRES_DB: airquality
      POSTGRES_USER: air
      POSTGRES_PASSWORD: air
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./data:/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U air -d airquality"]
      interval: 5s
      timeout: 5s
      retries: 5

  metabase:
    image: metabase/metabase
    container_name: airquality_metabase
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
